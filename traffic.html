<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Traffic light</title>
        <link href="traffic.css" rel="stylesheet">
    </head>
    <body>
        <h1>traffic control</h1>
        <div id="light">
            <div id="red"></div>
            <div id="yellow"></div>
            <div id="green"></div>
        </div>
        <h2 id="goText">Go!</h2>
        <h2 id="cautionText">Slow Down!</h2>
        <h2 id="stopText">Stop!</h2>
        <!-- going to add text next to each light...green
        = "go"...yellow = "caution"... red = "stop"-->
        <script type="text/javascript" src="traffic.js"></script>
    </body>
</html>
